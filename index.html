<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>프로그래밍 퀴즈</title>
</head>
<body>
  <h1>프로그래밍 퀴즈</h1>
  <p>JavaScript에서 변수를 선언하는 키워드가 아닌 것은?</p>
  
  <form id="quizForm">
    <label><input type="radio" name="answer" value="var"> var</label><br>
    <label><input type="radio" name="answer" value="let"> let</label><br>
    <label><input type="radio" name="answer" value="make"> make</label><br><br>
    
    이름: <input type="text" id="name" required><br><br>
    <button type="submit">제출</button>
  </form>

  <p id="result"></p>

<script>
const SCRIPT_URL = "여기에_복사한_웹앱_URL_붙여넣기";

document.getElementById("quizForm").addEventListener("submit", function(e) {
  e.preventDefault();
  
  const name = document.getElementById("name").value;
  const answer = document.querySelector("input[name='answer']:checked");
  
  if (!answer) {
    alert("정답을 선택해주세요!");
    return;
  }
  
  const correct = (answer.value === "make") ? 0 : 1; // "make"가 오답
  const score = (answer.value === "make") ? 0 : 1; // 정답이면 1점
  
  fetch(SCRIPT_URL, {
    method: 'POST',
    mode: 'no-cors',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name: name, score: score })
  }).then(() => {
    document.getElementById("result").innerText = "제출 완료!";
  }).catch(err => {
    document.getElementById("result").innerText = "전송 실패: " + err;
  });
});
</script>
</body>
</html>
