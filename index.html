    <style>

        @keyframes slideIn {

        h1 {

        }

        .question {

            margin-bottom: 20px;
            color: #444;
            font-weight: bold;
            line-height: 1.4;
        }

        .options {

        .option {

        }

        .option.selected {

            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .option.wrong {
            background: #f44336;
            border-color: #f44336;
            color: white;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            background: #e1e8ff;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .result-container {
            text-align: center;
            padding: 20px;
        }

        .result-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #764ba2;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .result-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üß† Í≥†Îì±ÌïôÏÉù ÏÉÅÏãù ÌÄ¥Ï¶à</h1>
        
        <div id="quiz-screen">
            <div class="score-board">
                <div>Î¨∏Ï†ú: <span id="current-question">1</span> / <span id="total-questions">10</span></div>
                <div>Ï†êÏàò: <span id="current-score">0</span>Ï†ê</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="question-text"></div>
                <div class="options" id="options-container"></div>
            </div>
            
            <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Îã§Ïùå Î¨∏Ï†ú</button>
        </div>
        
        <div id="result-screen" class="hidden">
            <div class="result-container">
                <div class="result-title">üéâ ÌÄ¥Ï¶à ÏôÑÎ£å!</div>
                <div class="final-score" id="final-score">0Ï†ê</div>
                <div class="result-message" id="result-message"></div>
                <button class="btn" onclick="restartQuiz()">Îã§Ïãú ÎèÑÏ†ÑÌïòÍ∏∞</button>

    </div>

    <script>
        const questions = [
            {
                question: "Îã§Ïùå Ï§ë Ïö∞Î¶¨ÎÇòÎùºÏùò ÏàòÎèÑÎäî?",
                options: ["Î∂ÄÏÇ∞", "ÏÑúÏö∏", "ÎåÄÍµ¨", "Ïù∏Ï≤ú"],
                correct: 1
            },
            {
                question: "ÏßÄÍµ¨ÏóêÏÑú Í∞ÄÏû• ÎÜíÏùÄ ÏÇ∞ÏùÄ?",
                options: ["ÏóêÎ≤†Î†àÏä§Ìä∏ÏÇ∞", "K2", "ÌïúÎùºÏÇ∞", "Î∞±ÎëêÏÇ∞"],
                correct: 0
            },
            {
                question: "Îã§Ïùå Ï§ë ÌÉúÏñëÍ≥ÑÏóêÏÑú Í∞ÄÏû• ÌÅ∞ ÌñâÏÑ±ÏùÄ?",
                options: ["ÏßÄÍµ¨", "ÌôîÏÑ±", "Î™©ÏÑ±", "ÌÜ†ÏÑ±"],
                correct: 2
            },
            {
                question: "ÌïúÍ∏ÄÏùÑ ÎßåÎì† Ï°∞ÏÑ†Ïùò ÏôïÏùÄ?",
                options: ["ÌÉúÏ°∞", "ÏÑ∏Ï¢ÖÎåÄÏôï", "Ï†ïÏ°∞", "ÏòÅÏ°∞"],
                correct: 1
            },
            {
                question: "Îã§Ïùå Ï§ë Ìè¨Ïú†ÎèôÎ¨ºÏù¥ ÏïÑÎãå Í≤ÉÏùÄ?",
                options: ["Î∞ïÏ•ê", "Í≥†Îûò", "Ìé≠Í∑Ñ", "ÎèåÍ≥†Îûò"],
                correct: 2
            },
            {
                question: "1ÎÖÑÏùÄ Ï¥ù Î™á ÏùºÏù∏Í∞Ä? (ÌèâÎÖÑ Í∏∞Ï§Ä)",
                options: ["364Ïùº", "365Ïùº", "366Ïùº", "367Ïùº"],
                correct: 1
            },
            {
                question: "Îã§Ïùå Ï§ë Ïö∞Î¶¨ÎÇòÎùº Ï†ÑÌÜµ ÏïÖÍ∏∞Í∞Ä ÏïÑÎãå Í≤ÉÏùÄ?",
                options: ["Í∞ÄÏïºÍ∏à", "Í±∞Î¨∏Í≥†", "ÌîºÏïÑÎÖ∏", "ÎåÄÍ∏à"],
                correct: 2
            },
            {
                question: "Î¨ºÏùò ÎÅìÎäîÏ†êÏùÄ ÏÑ≠Ïî® Î™á ÎèÑÏù∏Í∞Ä?",
                options: ["90ÎèÑ", "95ÎèÑ", "100ÎèÑ", "105ÎèÑ"],
                correct: 2
            },
            {
                question: "Îã§Ïùå Ï§ë Ïö∞Î¶¨ÎÇòÎùºÏùò Ï†ÑÌÜµ Î™ÖÏ†àÏù¥ ÏïÑÎãå Í≤ÉÏùÄ?",
                options: ["Ï∂îÏÑù", "ÏÑ§ÎÇ†", "ÌÅ¨Î¶¨Ïä§ÎßàÏä§", "Îã®Ïò§"],
                correct: 2
            },
            {
                question: "Ïù∏Í∞ÑÏùò Î™∏Ïóê ÏûàÎäî ÎºàÏùò Í∞úÏàòÎäî ÏïΩ Î™á Í∞úÏù∏Í∞Ä?",
                options: ["106Í∞ú", "206Í∞ú", "306Í∞ú", "406Í∞ú"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('total-questions').textContent = questions.length;
            document.getElementById('current-score').textContent = score;
            
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('next-btn').disabled = true;
            selectedAnswer = null;
        }

        function selectAnswer(answerIndex) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = answerIndex;
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === answerIndex && answerIndex !== question.correct) {
                    option.classList.add('wrong');
                }
                option.style.cursor = 'default';
            });
            
            if (answerIndex === question.correct) {
                score += 10;
                document.getElementById('current-score').textContent = score;
            }
            
            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').textContent = score + 'Ï†ê';
            
            let message = '';
            if (score >= 90) {
                message = 'ÏôÑÎ≤ΩÌï¥Ïöî! ÏÉÅÏãù Î∞ïÏÇ¨ÎÑ§Ïöî! üéì';
            } else if (score >= 70) {
                message = 'ÌõåÎ•≠Ìï¥Ïöî! Ï¢ãÏùÄ Ïã§Î†•Ïù¥ÏóêÏöî! üëè';
            } else if (score >= 50) {
                message = 'Í¥úÏ∞ÆÏïÑÏöî! Ï°∞Í∏à Îçî Í≥µÎ∂ÄÌï¥Î¥êÏöî! üìö';
            } else {
                message = 'ÏïÑÏâ¨ÏõåÏöî! Îã§Ïãú ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî! üí™';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        function restartQuiz() {
            startQuiz();
        }

        // ÌÄ¥Ï¶à ÏãúÏûë
        startQuiz();
    </script>
</body>
</html>
